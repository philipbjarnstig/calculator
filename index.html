<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Calculator Assignment</title>
</head>
<body>
    <main>
        <button class="digit-btn" data-value="1">1</button>
        <button class="digit-btn" data-value="2">2</button>
        <button class="digit-btn" data-value="3">3</button>
        <button class="digit-btn" data-value="4">4</button>
        <button class="digit-btn" data-value="5">5</button>
        <button class="digit-btn" data-value="6">6</button>
        <button class="digit-btn" data-value="7">7</button>
        <button class="digit-btn" data-value="8">8</button>
        <button class="digit-btn" data-value="9">9</button>
        <button class="digit-btn" data-value="0">0</button>
        <div>
            <button class="operation-btn" data-operation="+">+</button>
            <button class="operation-btn" data-operation="-">-</button>
            <button class="operation-btn" data-operation="/">/</button>
            <button class="operation-btn" data-operation="*">*</button>
        </div>
        <button id="btnEqual">=</button>
        <button id="btnClear">Clear</button>
        <div>
            <input type="text" id="calcDisplay" readonly>
        </div>
    </main>
</body>
</html>
